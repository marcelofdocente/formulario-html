<!DOCTYPE html>
<html>
<head>
  <title>Formulário de Empréstimo de Livros</title>

  <style>
    body {
      background-image: url("biblioteca.jpg");
      background-size: 100%;
      font-family: Arial, Helvetica, sans-serif;
      font-size: medium;
    }

    h1 {
      text-align: center;
      margin-bottom: 50px;
    }

    form {
      background-color: burlywood;
      width: 400px;
      border: 2px solid;
      border-radius: 5px;
      padding: 20px;
      margin: auto;
    }

    label {
      margin-bottom: 5px;
      display: block;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 2px solid;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: blue;
      color: white;
      padding: 10px 20px;
    }

  </style>

</head>
<body id="1" class="corpopagina">

  <h1>Formulário de Empréstimo de Livros</h1>

  <!--
  <img src="biblioteca.jpg" alt="Imagem Biblioteca" width="100px" height="50px">
  -->

  <form action="processar_emprestimo.php" method="post">

    <label for="nome">Nome do Usuário:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="matricula">Matrícula:</label><br>
    <input type="text" id="matricula" name="matricula" required><br><br>

    <label for="cpf">CPF:</label><br>
    <input type="text" id="cpf" name="cpf" required><br><br>

    <label for="isbn">ISBN do Livro:</label><br>
    <input type="text" id="isbn" name="isbn" required><br><br>

    <label for="titulo">Título do Livro:</label><br>
    <input type="text" id="titulo" name="titulo" required><br><br>

    <label for="autor">Autor do Livro:</label><br>
    <input type="text" id="autor" name="autor" required><br><br>

    <label for="data_emprestimo">Data do Empréstimo:</label><br>
    <input type="date" id="data_emprestimo" name="data_emprestimo" required><br><br>

    <label for="data_devolucao">Data de Devolução:</label><br>
    <input type="date" id="data_devolucao" name="data_devolucao" required><br><br>

    <label for="dias_emprestimo">Dias de Empréstimo:</label><br>
    <input type="number" id="dias_emprestimo" name="dias_emprestimo" min="1" required><br><br>

    <input type="submit" value="Emprestar">

  </form>

</body>
</html>
